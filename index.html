<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Kitob Do'koni</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <h1>ðŸ“š Kitob Do'koni</h1>
          </div>
          <nav class="nav">
            <a href="#" class="nav-link">Bosh sahifa</a>
            <a href="#books" class="nav-link">Kitoblar</a>
            <a href="#" class="nav-link">Bog'lanish</a>
          </nav>
          <div class="auth-buttons">
            <button class="btn btn-outline" id="loginBtn">Kirish</button>
            <button class="btn btn-primary" id="registerBtn">Ro'yxatdan o'tish</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h2 class="hero-title">Kitoblar Olami</h2>
          <p class="hero-subtitle">Minglab kitoblar bir joyda. O'qing, o'rganing, rivojlaning!</p>
          <div class="search-box">
            <input type="text" placeholder="Kitob qidirish..." class="search-input" id="searchInput">
            <button class="btn btn-primary">Qidirish</button>
          </div>
        </div>
      </section>

      <section class="books" id="books">
        <div class="container">
          <h2 class="section-title">Ommabop Kitoblar</h2>
          <div class="books-grid" id="booksGrid"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Kitob Do'koni. Barcha huquqlar himoyalangan.</p>
      </div>
    </footer>

    <div class="modal" id="loginModal">
      <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>Tizimga kirish</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" required class="form-input" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label>Parol</label>
            <input type="password" required class="form-input" placeholder="********">
          </div>
          <button type="submit" class="btn btn-primary btn-full">Kirish</button>
        </form>
      </div>
    </div>

    <div class="modal" id="registerModal">
      <div class="modal-content">
        <span class="close" id="closeRegister">&times;</span>
        <h2>Ro'yxatdan o'tish</h2>
        <form id="registerForm">
          <div class="form-group">
            <label>Ism</label>
            <input type="text" required class="form-input" placeholder="Ismingiz">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" required class="form-input" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label>Parol</label>
            <input type="password" required class="form-input" placeholder="********">
          </div>
          <button type="submit" class="btn btn-primary btn-full">Ro'yxatdan o'tish</button>
        </form>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
